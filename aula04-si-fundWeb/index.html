<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula04</title>    
</head>
<body>
    
    <!-- table - como criar tabelas no html? -->
    <!-- tr -> table row = linha da tabela -->
    <!-- td -> table data = dado da tabela -->
    <!-- th -> table header = cabeçalho da tabela -->
    <!-- thead -> é usado para agrupar o conteúdo definido como cabeçalho em uma tabela -->
    <!-- tbody -> agrupar o corpo da tabela -->
    <!-- tfoot -> agrupar o rodapé -->
    <!-- colspan -> preencher um tamanho definido de colunas -->
    <!-- rowspan -> preencher um tamanho definido de linhas -->
    <!-- form -> elemento utilizado para criar o formulário -->
    <!-- input -> campo -->

     <table>
        <thead>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Número</th>
        </thead>   
        <tbody>
            <td>Davi</td>
            <td>Marques</td>
            <td>(88)9.9434-0819</td>
        </tbody>
     </table>

</body>
</html>
